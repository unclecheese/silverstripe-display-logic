UncleCheese\DisplayLogic\DisplayLogicCriteria:
  comparisons:
    - isEqualTo
    - isNotEqualTo
    - isGreaterThan
    - isLessThan
    - contains
    - startsWith
    - endsWith
    - isEmpty
    - isNotEmpty
    - isBetween
    - isChecked
    - isNotChecked
    - hasCheckedOption
    - hasCheckedAtLeast
    - hasCheckedLessThan
  animations:
    - toggle
    - slide
    - fade
  default_animation: toggle
    
SilverStripe\Forms\FormField:
  extensions:
    - UncleCheese\DisplayLogic\Extension\DisplayLogicFormField
DisplayLogic:
  jquery_included: true
